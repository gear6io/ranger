# Ranger Server Configuration
server:
  host: "0.0.0.0"
  port: 8080

log:
  level: "debug"
  file_path: "logs/ranger-server.log"
  max_size: 100
  max_age: 30
  max_backups: 10
  cleanup: true

storage:
  type: "filesystem"
  data_path: "workspace"
  temp_path: "temp"
  catalog:
    type: "json"

query:
  engine: "duckdb"
  max_memory: "2GB"
  temp_dir: "temp"

catalog:
  type: "sqlite"
  path: "data/catalog.db"
  auto_create: true