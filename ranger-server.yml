# Ranger Server Configuration
server:
  host: "0.0.0.0"
  port: 8080
  log_level: "info"
  log:
    file_path: "logs/ranger-server.log"
    max_size: 100
    max_age: 30
    max_backups: 10
    compress: true

storage:
  type: "filesystem"
  data_path: "data"
  temp_path: "temp"
  catalog:
    type: "sqlite"
    path: "data/catalog.db"
  metadata:
    type: "sqlite"
    path: "data/metadata.db"
    # Internal metadata will be automatically stored at {data_path}/.metadata/metadata.db

query:
  engine: "duckdb"
  max_memory: "2GB"
  temp_dir: "temp"

catalog:
  type: "sqlite"
  path: "data/catalog.db"
  auto_create: true

paths:
  data: "data"
  temp: "temp"
  logs: "logs" 