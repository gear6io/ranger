version: "0.1.0"

http:
  enabled: true
  address: "0.0.0.0"
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  cors:
    enabled: true
    allow_origins: ["*"]

jdbc:
  enabled: true
  address: "0.0.0.0"
  port: 5432
  max_connections: 50
  connection_timeout: 30s
  query_timeout: 5m

storage:
  type: "filesystem"
  filesystem:
    root_path: "./data"
  catalog:
    type: "sqlite"
    sqlite:
      path: "./catalog.db"

logging:
  level: "info"
  format: "json"
