# ErrorCode Checker Configuration
# This file configures the ErrorCode checking behavior

# Paths to exclude from checking
exclude_paths:
  - "pkg/sdk/"
  - "integration_tests/"
  - "testdata/"
  - "milestones/"
  - "scripts/"
  - "demo/"
  - "data/"
  - "logs/"
  - "workspace/"
  - "my-lakehouse/"
  - "vendor/"
  - "node_modules/"
  - ".git/"
  - "server/protocols/native/protocol/"
  - "server/protocols/native/protocol/signals/"
  - "server/storage/s3/"

# Forbidden error patterns to check for
forbidden_patterns:
  - "fmt\\.Errorf"
  - "errors\\.Wrap\\("
  - "errors\\.Wrapf\\("

# Whether to check for forbidden patterns
check_forbidden: true

# Whether to check for internal functions using errors.New
check_internal: true

# Whether to check for errors.New usage when handling errors from internal package calls
check_internal_package_calls: true

# Output format: human, json, or golangci-lint
output_format: "human"

# Verbose output for debugging
verbose: false
